<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <script type="module" src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
  </head>
  <body>
    <div class="navbar">
      <a href="../home/index.html">Home</a>
      <a href="../play/index.html">Play</a>
      <a href="../stats/index.html">Stats</a>
      <a href="../goals/index.html">Goals</a>
    </div>
    <div id = "profile"><img src="../images/profile.png" alt="profile" />Name</div>
    <div id = "stats">
      <div class = "grid-item" id = "time">Time:<br></div>
      <div class = "grid-item" id = "runs">Runs:<br></div>
      <div class = "grid-item" id = "top-speed">Top Speed:<br></div>
      <div class = "grid-item" id = "avg-speed">Average Speed:<br></div>
      <div class = "grid-item" id = "top-acc">Top Accuracy:<br></div>
      <div class = "grid-item" id = "avg-acc">Average Accuracy:<br></div>
    </div>
    <div class = "chartOptionsButtons">
      <input type = "button" value = "Last Day" id="day">
      <input type = "button" value = "Last Week" id="week">
      <input type = "button" value = "Last Month" id="month">
      <input type = "button" value = "Last 6 Months" id="6month">
      <input type = "button" value = "Last Year" id="year">
    </div>
    <div>
      <canvas class = "chart" id="wpm"></canvas>
    </div>
    <div>
      <canvas class = "chart" id="acc"></canvas>
    </div>
    
  </body>
</html>
