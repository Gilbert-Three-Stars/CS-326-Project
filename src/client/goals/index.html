<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cultivating Fingers</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js" defer></script>
    <script src="//cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
  </head>
  <body>
    <div class="navbar">
      <a href="../home/index.html">Home</a>
      <a href="../play/index.html">Play</a>
      <a href="../stats/index.html">Stats</a>
      <a href="../goals/index.html">Goals</a>
    </div>
    <div class="text-container">
      <h1 style="font-family: Arial; font-size: 40px; color: #4CAF50; text-align: center; text-transform: uppercase; letter-spacing: 2px;">Welcome to the Goals Page</h1>
      <div class="goal">
        <h2 style="font-family: 'Courier New', Courier, monospace; font-size: large; color: white; text-align: center; letter-spacing: 1.5px;">Enter your Goals</h2>
        <div class="wpmContainer" id="wpm">
          Words Per Minute: <input type="number" id="wpmGoal" placeholder="Enter WPM goal">
        </div>
        <div class="numText" id="txt">
          Number of Texts: <input type="number" id="nt" placeholder="Enter number of texts">
        </div>
        <button class = "enterGoalButton" id="enterWPMButton">Enter WPM Goal</button>
        <button class = "enterGoalButton" id="enterTextButton">Enter Text Goal</button>
      </div>
      <h1>Current Goals</h1>
      <div id="current-goal">
        <h2 style="font-family: 'Courier New', Courier, monospace; font-size: large; color: white; text-align: center; letter-spacing: 1.5px;">Current Goals</h2>
      </div>
    </div>
  </body>
</html>
